{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Register here
{% endblock %}


{% block content %}
<div class="container-fluid bg-secondary py-3">
    <div class="row" style="margin-top: 30px;">
        <div class="col-md-6 mx-auto">
                <div class="card card-body">
                    <h4 class="text-center text-primary mb-6">Welcome To Narayangonj Friends Club</h4>
                    <h3 class="text-center text-secondary mb-4">Register now</h3>
                    <fieldset>
                        <form method="POST" role="form">{% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-lg btn-primary btn-block" value="Sign Me Up" type="submit">
                        </form>
                    </fieldset>
                </div>
        </div>
    </div>
</div>
{% endblock %}
